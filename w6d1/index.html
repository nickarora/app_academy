<html>
  <head>
    <title>Asteroids!</title>
    <link rel="stylesheet" type="text/css" href="./asteroids.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Neuton' rel='stylesheet' type='text/css'>
  </head>
  <body class="bg">
    <center>
      <h1>ASTEROIDS</h1>
      <p> Asteroids clone built in HTML5 and JavaScript. Features IIFE code encapsulation, asynchronous calls to Interval and Keyboard handlers, graphics rendered using canvas, and an Object Oriented design.</p>
      <p id="center">Use the arrow keys to move and spacebar to fire.<p>
      <canvas width="640" height="480" style="border-style:solid;"></canvas>
    </center>

    <script src="./lib/movingObject.js"></script>
    <script src="./lib/utils.js"></script>
    <script src="./lib/asteroid.js"></script>
    <script src="./lib/bullet.js"></script>
    <script src="./lib/ship.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>
    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      canvasEl.height = 480;
      canvasEl.width = 640;
      new Asteroids.GameView(canvasEl).start();
    </script>
  </body>
</html>
